kind: pipeline
name: deployment

token:
server:
type: ssh

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./vendor
    commands:
      - echo "restore cache"

  - name: build
    image: golang:1.14
    commands:
      - go env -w GOPROXY=https://goproxy.cn,direct
      - go mod vendor -v
      - make build_linux_amd64

  - name: docker
    image: plugins/docker
    settings:
      registry: docker.pkg.github.com
      repo: docker.pkg.github.com/ava-cn/trading-central-playlists/stage
      repo: ava-cn/trading-central-playlists/stage
      auto_tag: true
      auto_tag_suffix: linux-amd64
      username: curder
      password:
        from_secret: github_docker_password
    commands:
      - echo "push image to GitHub success."

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./vendor
    commands:
      - echo "rebuild cache"
    when:
      branch:
        - stage
        - master
